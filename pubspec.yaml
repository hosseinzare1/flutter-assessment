name: assessment
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Presentation
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  lottie: ^2.6.0
  cached_network_image: ^3.2.3
  go_router: ^10.1.2

  # Data
  dio: ^5.3.2
  connectivity_plus: ^4.0.2

  # Other
  logger: ^2.0.2
  freezed_annotation: ^2.4.1
  get_it: ^7.6.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  freezed:
  flutter_launcher_icons: ^0.13.1
  bloc_test:

flutter:

  uses-material-design: true
  assets:
    - assets/animation/
    - assets/icon/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
